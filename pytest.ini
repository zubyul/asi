[pytest]
# Pytest configuration for Plurigrid ASI Skills

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit test for individual skill functionality
    integration: Integration test for skill combinations
    gf3: GF(3) conservation verification test
    performance: Performance/benchmark test

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (if pytest-cov installed)
# --cov=skills
# --cov-report=html

# Timeout (if pytest-timeout installed)
timeout = 30
timeout_method = thread
